<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio website of Rifqy - A brief introduction and showcase of my work.">
  <meta name="keywords" content="Rifqy, portfolio, personal website, web development, about me">
  <meta name="author" content="Rifqy">
  <title>Rifqy | Personal Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    .header {
      padding: 60px;
      text-align: center;
      background: linear-gradient(135deg, #8d7231, #5c4b1b);
      color: white;
    }

    .header h1 {
      font-size: calc(2rem + 1vw);
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      padding: 10px;
    }

    .navbar a {
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      flex: 1;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #555;
      color: #fff;
    }

    .container {
      display: flex;
      padding: 20px;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .side {
      flex: 1 1 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .side h2 {
      margin-bottom: 15px;
    }

    .side img {
      width: 150px;
      height: 150px;
      display: block;
      margin: 0 auto;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .side img:hover {
      transform: scale(1.1);
    }

    .side p {
      margin-top: 0px;
      color: #555;
    }

    .main {
      display: flex;
      flex-direction: column; /* Stack the images vertically */
      flex: 2 1 500px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      gap: 20px; /* Adds space between elements */
    }

    .main h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      text-align: center;
      color: rgb(0, 0, 0);
    }

    .main h5 {
      font-size: 1rem;
      color: #777;
      text-align: center;
      color: rgb(0, 0, 0);
    }

    .main img {
      width: 100%; /* Adjust to a fixed size if needed, e.g., width: 300px; */
      max-width: 200px; /* Optional: limits the maximum width of the image */
      height: 200px; /* Maintain aspect ratio */
      display: block;
      margin: 0 auto; /* Center the image */
      border-radius: 8px; /* Optional: add border radius if desired */
    }

    .main p {
      color: #555;
      margin-bottom: 20px;
    }

    .footer {
      padding: 20px;
      text-align: center;
      background: #333;
      color: white;
      margin-top: 40px;
      position: relative;
    }

    .footer a {
      color: lightblue;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .footer-icons {
      margin-top: 10px;
    }

    .footer-icons i {
      margin: 0 10px;
      color: white;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .footer-icons i:hover {
      color: lightblue;
    }

    @media (max-width: 700px) {
      .main {
        flex-direction: column; /* Stack the images vertically on smaller screens */
      }
      .container {
        flex-direction: column;
      }

      .side {
        margin-bottom: 20px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="header">
  <h1>Rifqy</h1>
  <p>Welcome to my personal portfolio website!</p>
</div>

<div class="navbar">
</div>

<div class="container">
  <div class="side">
    <h2>About Me</h2>
    <h5>Photo of me:</h5>
    <img src="src/foto_3x4-transformed-removebg-preview.png" alt="A photo of Rifqy" style="width: 50%; height:auto; display: block; margin: 0 auto; border-radius: 50%;">
    <p>Muhammad Rifqy Febryantoni</p>
    <h3>More About Me</h3>
    <p>Teknik Iformatika ITS</p>
    <p>7 Februari 2006</p>
    <p>Kota Bekasi</p>
  </div>

  <div class="main">
    <h2>Hobbies</h2>
    <h5>Motoran</h5>
    <img src="src/traffic-rider-1.png" alt="motor motoran">
    <h5>Masak</h5>
    <img src="src/Chef-illustration-vectors.jpg" alt="Masak masakan">
  </div>
</div>

<div class="footer">
  <p>&copy; 2024 Rifqy | Connect with me:</p>
  <div class="footer-icons">
    <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
  </div>
</div>

</body>
</html>
